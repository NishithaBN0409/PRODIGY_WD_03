<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Tic-Tac-Toe</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Using a more playful and modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-purple-900 to-indigo-900 text-white font-orbitron flex items-center justify-center min-h-screen p-4 overflow-hidden relative">
    <!-- Background elements for cosmic effect -->
    <div class="absolute inset-0 z-0 overflow-hidden">
        <div class="star-field">
            <div class="layer"></div>
            <div class="layer"></div>
            <div class="layer"></div>
        </div>
    </div>

    <main class="relative z-10 text-center bg-gray-900 bg-opacity-70 backdrop-blur-sm p-8 md:p-12 rounded-xl shadow-2xl border border-purple-700 transform transition-all duration-500 hover:scale-105">
        <h1 class="text-5xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500 mb-6 drop-shadow-lg animate-pulse">
            Cosmic Tic-Tac-Toe
        </h1>
        
        <!-- Game Mode Selection -->
        <div id="game-mode-selection" class="mb-8">
            <h2 class="text-2xl md:text-3xl text-purple-200 mb-6">Choose Your Galactic Path:</h2>
            <div class="flex flex-col md:flex-row justify-center gap-6">
                <button id="pvp-button" class="game-button bg-blue-600 hover:bg-blue-700 focus:ring-blue-500">
                    <span class="button-text">Player vs Player</span>
                </button>
                <button id="pva-button" class="game-button bg-pink-600 hover:bg-pink-700 focus:ring-pink-500">
                    <span class="button-text">Player vs AI</span>
                </button>
            </div>
        </div>

        <!-- Game Area (hidden initially) -->
        <div id="game-area" class="hidden">
            <!-- Status display to show game state -->
            <h2 id="status-display" class="text-2xl md:text-3xl text-yellow-300 mb-8 h-10 font-press-start animate-bounce-slow"></h2>

            <!-- The 3x3 game board -->
            <div id="game-board" class="grid grid-cols-3 w-max mx-auto bg-gray-800 bg-opacity-80 rounded-lg shadow-xl overflow-hidden border-4 border-purple-600 transform rotate-3d-y-hover">
                <!-- Cells will be dynamically created by JavaScript -->
            </div>

            <!-- Restart Game Button -->
            <button id="restart-button" class="game-button mt-10 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500">
                <span class="button-text">Restart Mission</span>
            </button>
        </div>
    </main>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
